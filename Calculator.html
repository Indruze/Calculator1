<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
 <div class="calculator">
     <div class="row" id="result">
         0
     </div>
     <div class="row">
         <button type="button" onclick="clearr()" name="button">C</button>
         <button type="button" onclick="divide()" name="button">/</button>
         <button type="button" onclick="times()" name="button">x</button>
         <button type="button" onclick="backspace()" name="button"> < </button>
     </div>
     <div class="row">
         <button type="button" onclick="numberInput(7)" name="button">7</button>
         <button type="button" onclick="numberInput(8)" name="button">8</button>
         <button type="button" onclick="numberInput(9)" name="button">9</button>
         <button type="button" onclick="minus()"name="button">-</button>
     </div>
     <div class="row">
         <button type="button" onclick="numberInput(4)" name="button">4</button>
         <button type="button" onclick="numberInput(5)" name="button">5</button>
         <button type="button" onclick="numberInput(6)" name="button">6</button>
         <button type="button" onclick="plus()" name="button">+</button>
     </div>
     <div class="row">
         <button type="button" onclick="numberInput(1)" name="button">1</button>
         <button type="button" onclick="numberInput(2)" name="button">2</button>
         <button type="button" onclick="numberInput(3)" name="button">3</button>
         <button type="button" onclick="equal()" name="button">=</button>
     </div>
     <div class="row">
         <button type="button" onclick="numberInput(0)" name="button">0</button>
     </div>
 </div>
   <!--<p id="demo">Click the button to change the text in this paragraph.</p>
    <button onclick="myFunction()">Try It</button>-->

</body>
<script src="Calculator.js" type="text/javascript"></script>
</html>
